    <header>

    <main>
   
      <div class="regbreadcrumb">
        <p><a href=index.html>Home</a> / <a href="Abcregistration.html">Registration</a></p>
      </div>
<div class="regcontainer">
    <script src="registration.js"></script>
    
    <h1>Registration</h1>
    <br>
    <form name='registrationDetails' onSubmit="return formValidate()" method="GET" action="thanksyou.html">

      <label for="studentname">Name:</label><br>
      <input type="text" name="studentname" id="studentname" size="42" placeholder="Enter your name please"/>
      <br><br>

      <label for="courese">Courses</label><br>
      <select name="courese" id="courese">
          <option selected="" value="Default">Select a courses</option>
          <option value="programmimg in java">Programming In Java</option>
          <option value="programmimg in .Net">Programming In .Net</option>
      </select>
      <br><br>

      <label for="email">Email:</label><br>
      <input type="text" name="email" id="email" size="42" placeholder="Enter your email address"required/>
      <br><br>

      <label for="contact">Personal Contact:</label><br>
      <input type="tel" name="contact" id="contact" size="42" required/>
      <br><br>
      <label for="message">Your Comment:</label><br>
      <textarea name="message" id="message" rows="5" cols="45" placeholder="Enter your comment here" required></textarea>
      <br><br>
      <input type="submit" name="Submit" value="Submit"/>
      
        
    </form>
  
</div>


    </main>


    <footer>
        <div id= "Footer"></div>
       
      
    </footer>
